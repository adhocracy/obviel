<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=8" />
    <title>tests for obviel.js</title>
    <link type="text/css" rel="stylesheet" href="../dependencies/qunit.css" />
    <script type="text/javascript" src="../dependencies/jquery.js"></script>
    <script type="text/javascript" src="../dependencies/json-template.js"></script>
    <script type="text/javascript" src="../dependencies/qunit.js"></script>
    <script type="text/javascript" src="../obviel/obviel-template.js"></script>
    <script type="text/javascript" src="../obviel/obviel.js"></script>
    <script type="text/javascript" src="test-obviel.js"></script>
  </head>
  <body>
    <h1 id="qunit-header">tests for obviel.js</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <!-- the target div - for debugging purposes it may be useful to remove
         the 'display: none' style, combine with alerts or some other mechanism
         to freeze execution -->
    <div id="jsview-area" style="width: 100%; height 150px; display: none">
      <div id="viewdiv"></div>
      <div id="viewdiv2"></div>
    </div>

    <script type="text/template" id="html_script_id"><div>foo!</div></script>
    <div id="html_el_id" style="display: none"><div>foo!</div></em></div>

    <script type="text/template" id="jsont_script_id"><div>{foo}</div></script>
    <div id="jsont_el_id" style="display: none"><div>{foo}</div></div>

    <script type="text/template" id="obvt_script_id">Hello <em>{world}</em></script>
    <div id="obvt_el_id" style="display: none">Hello <em>{world}</em></div>

  </body>
</html>
