<html>
  <head>
    <title>QUnit tests for JSViews</title>
    <link type="text/css" rel="stylesheet" href="qunit.css" />
    <script type="text/javascript" src="jquery-1.4.3.js"></script>
    <script type="text/javascript" src="jquery-ui.js"></script>
    <script type="text/javascript" src="jquery.form-2.43.js"></script>
    <script type="text/javascript" src="json-template.js"></script>
    <script type="text/javascript" src="jquery.datalink.js"></script>
    <script type="text/javascript" src="jquery.autocomplete.js"></script>
    <script type="text/javascript" src="qunit.js"></script>
    <script type="text/javascript" src="../src/views.js"></script>
    <script type="text/javascript" src="../src/forms.js"></script>
    <script type="text/javascript" src="../src/autocomplete.js"></script>
    <script type="text/javascript" src="../src/datepicker.js"></script>
    <script type="text/javascript">
      // <![CDATA[

        $(document).ready(function() {

            views.onerror = function(e) {
                throw(e);
            };

            module('JSViews');

            // register using default name
            views.view((new views.View({
                render: function(el, obj) {
                    $(el).text(obj.text);
                }})));

            // register using non-default name
            views.view((new views.View({
                name: 'foo',
                render: function(el, obj) {
                    $(el).text(obj.text2);
                }})));

            // register by iface
            views.iface('ifoo');
            views.view((new views.View({
                iface: 'ifoo',
                render: function(el, obj) {
                    $(el).text(obj.text3);
                }})));

            // register by iface and name
            views.view((new views.View({
                name: 'foo',
                iface: 'ifoo',
                render: function(el, obj) {
                    $(el).text(obj.text4);
                }})));

            // short-hand registration from options
            views.iface('ibar');
            views.view({
                name: 'bar',
                iface: 'ibar',
                render: function(el, obj) {
                    $(el).text(obj.text5);
                }});

            // view for testing cleanups, has a cleanup hook
            views.iface('cleanup');
            views.view({
                iface: 'cleanup',
                render: function(element, obj, name) {
                    window._cleanup_called = false;
                    $(element).text(obj.foo);
                },
                cleanup: function() {
                    window._cleanup_called = true;
                }});

            // test for re-rendering views
            views.iface('rerender');
            views.view({
                iface: 'rerender',
                render: function(element, obj, name) {
                    var numrenders = obj.numrenders || 1;
                    element.text(numrenders);
                    obj.numrenders = numrenders + 1;
                }
            });

            // used to test render - uses interface 'ifoo' but expects
            // different data
            views.view({
                name: 'error',
                iface: 'ifoo',
                render: function(element, obj, name) {
                    throw('some error');
                }
            });

            // view that doesn't do anything
            views.view({
                name: 'noop',
                render: function(element, obj, name) {
                }
            });

            // view that doesn't (even ;) provide a render method
            views.view({name: 'norender'});

            // view that doesn't get added to the view stack (ephemeral)
            views.view({
                name: 'ephemeral',
                ephemeral: true,
                render: function(el, obj) {
                    $(el).text(obj.text);
                }
            });

            // view with subviews declared
            views.view({
                name: 'subviews',
                render: function(el, obj) {
                    el.html(
                        '<div id="sub1"></div><div id="sub2">' +
                        '</div><div id="sub3"></div>');
                },
                subviews: { // mapping from jq selector to obj attr
                    '#sub1': 'sub_url',
                    '#sub2': 'sub_html',
                    // register for a named view
                    '#sub3': ['sub_named', 'foo']
                }
            });

            // view with a single subview
            views.view({
                name: 'subviews_single',
                render: function(el, obj) {
                    el.html('<div id="sub1"></div>');
                },
                subviews: {
                    '#sub1': 'sub_content'
                }
            });

            // view that adds iframe
            views.view({
                name: 'iframeview',
                iframe: true,
                render: function(el, obj) {
                    // let's add some content to the html
                    var iframe = el[0].getElementsByTagName('iframe')[0];
                    var body = iframe.contentDocument.getElementsByTagName(
                        'body')[0];
                    body.appendChild(
                            iframe.contentDocument.createTextNode('foo'));
                }
            });

            views.view({
                iface: 'inline_html',
                html: '<span></span>',
                render: function(el, obj, name) {
                    $('span', el).text(obj.text);
                }});

            // special views
            views.formView({
                render: function() {}});

            views.formView({
                name: 'iframeformview',
                iframe: true,
            });

            views.htmlView({
                iface: 'html',
                html_url: 'test1.html',
                render: function(element, obj, name) {
                    window._render_html_calls = (
                        window._render_html_calls || 0) + 1;
                }});

            views.jsontView({
                iface: 'jt',
                jsont_url: 'test1.jt',
                render: function() {
                    window._render_jt_calls = (
                        window._render_jt_calls || 0) + 1;
                }});

            // actual tests
            test('view with default name', function() {
                $('#viewdiv').html('');
                $('#viewdiv').render({text: 'foo'});
                equals($('#viewdiv').text(), 'foo');
                $('#viewdiv').unbind();
            });

            test('named view, no name provided', function() {
                $('#viewdiv').html('');
                $('#viewdiv').render({text2: 'bar'});
                equals($('#viewdiv').text(), '');
                $('#viewdiv').unbind();
            });

            test('named view with name provided', function() {
                $('#viewdiv').html('');
                $('#viewdiv').render({text2: 'bar'}, 'foo');
                equals($('#viewdiv').text(), 'bar');
                $('#viewdiv').unbind();
            });

            test('iface view, no iface provided', function() {
                $('#viewdiv').html('');
                $('#viewdiv').render({text3: 'baz'});
                equals($('#viewdiv').text(), '');
                $('#viewdiv').unbind();
            });

            test('iface view with iface provided', function() {
                $('#viewdiv').html('');
                $('#viewdiv').render({text3: 'baz', ifaces: ['ifoo']});
                equals($('#viewdiv').text(), 'baz');
                $('#viewdiv').unbind();
            });

            test('iface/named view, no name provided', function() {
                $('#viewdiv').html('');
                $('#viewdiv').render({text4: 'qux', ifaces: ['ifoo']});
                equals($('#viewdiv').text(), '');
                $('#viewdiv').unbind();
            });

            test('iface/named view, no iface provided', function() {
                $('#viewdiv').html('');
                $('#viewdiv').render({text4: 'qux'}, 'foo');
                equals($('#viewdiv').text(), '');
                $('#viewdiv').unbind();
            });

            test('iface/named view, both iface and name provided',
                function() {
                    $('#viewdiv').html('');
                    $('#viewdiv').render(
                        {text4: 'qux', ifaces: ['ifoo']},
                        'foo');
                    equals($('#viewdiv').text(), 'qux');
                    $('#viewdiv').unbind();
                });

            test('iface/named view, short-hand reg from options',
                function() {
                    $('#viewdiv').html('');
                    $('#viewdiv').render(
                        {text5: 'quux', ifaces: ['ibar']},
                        'bar');
                    equals($('#viewdiv').text(), 'quux');
                    $('#viewdiv').unbind();
                });

            test('cleanup', function() {
                $('#viewdiv').html('');
                $('#viewdiv').render(
                    {foo: 'bar', ifaces: ['cleanup']},
                    function(element, obj, name) {
                        equals(element.text(), 'bar');
                        $('#viewdiv').render({text: 'foo'});
                        equals(element.text(), 'foo');
                        ok(window._cleanup_called);
                    });
                $('#viewdiv').unbind();
            });

            asyncTest('renderURL, default name', function() {
                $('#viewdiv').html('');
                $('#viewdiv').render(
                    'default.json', function(element, view, context) {
                        equals($('#viewdiv').text(), 'foo');
                        start();
                    });
                $('#viewdiv').unbind();
            });

            asyncTest('renderURL with name', function() {
                $('#viewdiv').html('');
                $('#viewdiv').render(
                    'named.json', 'foo', function(element, view, context) {
                        equals($('#viewdiv').text(), 'bar');
                    start();
                });
                $('#viewdiv').unbind();
            });

            asyncTest('renderURL with iface', function() {
                $('#viewdiv').html('');
                $('#viewdiv').render(
                    'interfaced.json',  function(element, view, context) {
                        equals($('#viewdiv').text(), 'baz');
                    start();
                    $('#viewdiv').unbind();
                });
            });

            asyncTest('renderURL with name and iface', function() {
                $('#viewdiv').html('');
                $('#viewdiv').render(
                    'named_interfaced.json',  'foo',
                    function(element, view, context) {
                        equals($('#viewdiv').text(), 'qux');
                        start();
                        $('#viewdiv').unbind();
                    });
            });

            asyncTest('rerender URL', function() {
                var el = $('#viewdiv');
                el.render(
                    'default.json', function() {
                        equals(el.text(), 'foo');
                        // if this test freezes, it never re-rendered... :\
                        el.rerender(function() {
                            start();
                            el.unbind();
                        });
                    });
            });

            asyncTest('renderPrevious URL', function() {
                var el = $('#viewdiv');
                el.render(
                    'default.json', function() {
                        el.render(
                            'interfaced.json', function() {
                                el.renderPrevious(function() {
                                    equals(el.text(), 'foo');
                                    start();
                                    el.unbind();
                                });
                            });
                });
            });

            test('rerender context object', function() {
                var el = $('#viewdiv');
                el.html('');
                el.render({ifaces: ['rerender']});
                equals(el.text(), '1');
                el.rerender();
                equals(el.text(), '2');
                el.unbind();
            });

            test('no content, empty render', function() {
                var el = $('#viewdiv');
                el.html('<span>foo</span>');
                el.render({}, 'noop');
                equals(el.text(), 'foo');
                el.unbind();
            });

            test('no content no render', function() {
                var el = $('#viewdiv');
                el.html('<span>foo</span>');
                el.render({}, 'norender');
                equals(el.text(), 'foo');
                el.unbind();
            });

            // XXX not sure about this one yet... should it throw an exception
            // after all?
            test('rerender without viewstack', function() {
                var newel = document.createElement('div');
                // no checking, should just not throw an exception
                $(newel).rerender();
            });

            test('rerender ephemeral', function() {
                var el = $('#viewdiv');
                el.render({text: 'foo'});
                equals(el.text(), 'foo');
                el.render({text: 'bar'}, 'ephemeral');
                equals(el.text(), 'bar');
                el.rerender();
                equals(el.text(), 'foo');
                el.unbind();
            });

            asyncTest('render subviews', function() {
                var el = $('#viewdiv');
                el.html('');
                el.render({
                    sub_url: 'default.json', // string -> renderUrl(attr)
                    sub_html: {text: 'bar'}, // structure - render(attr)
                    sub_named: {text2: 'baz'} // is registered by name
                }, 'subviews', function() {
                    equals($('#sub1', el).text(), 'foo');
                    equals($('#sub2', el).text(), 'bar');
                    equals($('#sub3', el).text(), 'baz');
                    start();
                    el.unbind();
                });
            });

            test('render subview false argument', function() {
                // should just not render the sub view
                var el = $('#viewdiv');
                el.html('');
                el.render({
                    sub_content: false
                }, 'subviews_single');
                equals($('#sub1', el).text(), '');
                el.unbind();
            });

            test('render subview undefined argument', function() {
                // should throw an error
                var el = $('#viewdiv');
                el.html('');
                var exception;
                try {
                    el.render({}, 'subviews_single');
                } catch(e) {
                    exception = e;
                };
                ok(exception);
                el.unbind();
            });

            test('renderPrevious', function() {
                var el = $('#viewdiv');
                el.html('');
                el.render({text: 'foo'}); // default name and iface
                equals(el.text(), 'foo');
                el.render({text: 'bar'});
                equals(el.text(), 'bar');
                el.renderPrevious();
                equals(el.text(), 'foo');
                el.unbind();
            });

            test('renderPrevious with ephemeral', function() {
                var el = $('#viewdiv');
                el.html('');
                el.render({text: 'foo'});
                equals(el.text(), 'foo');
                el.render({text: 'bar'}, 'ephemeral');
                equals(el.text(), 'bar');
                el.render({text: 'baz'});
                equals(el.text(), 'baz');
                el.renderPrevious();
                equals(el.text(), 'foo');
                el.unbind();
            });

            asyncTest('render into iframe', function() {
                var el = $('#viewdiv');
                el.html('');
                el.render({
                    html:
                        '<html><head><title>test doc</title</head>' +
                        '<body></body></html>'
                }, 'iframeview', function(el, obj, name) {
                    var iframe = $(
                        $('iframe', el)[0].contentDocument.documentElement);
                    equals($('body', iframe).text(), 'foo');
                    equals($('title', iframe).text(), 'test doc');
                    start();
                });
                el.unbind();
            });

            asyncTest('formView', function() {
                $('#viewdiv').html('').unbind();
                $('#viewdiv').render(
                    'foo.form',
                    function(element, view, context) {
                        // XXX test re-post on unsuccessful submit
                        if (context.action) {
                            element.find('form').submit();
                        } else {
                            // after successful form post
                            equals(element.text(), 'foo');
                            start();
                            $('#viewdiv').unbind();
                        };
                    });
            });

            asyncTest('formView with iframe', function() {
                $('#viewdiv').html('');
                $('#viewdiv').render(
                    'foo.form',
                    'iframeformview',
                    function(element, view, context) {
                        // XXX would it be nice to have 'element' point to
                        // the iframe body instead? not sure...
                        var iframe = $($('iframe', element)[0].contentDocument
                            .documentElement)
                        if (context.action) {
                            $('form', iframe).submit();
                        } else {
                            equals($('body', iframe).text(), 'foo');
                            start();
                            $('#viewdiv').unbind();
                        };
                    });
            });

            asyncTest('htmlView', function() {
                $('#viewdiv').html('').unbind();
                $('#viewdiv').render(
                    {ifaces: ['html']},
                    function(element, view, context) {
                        equals($.trim($('#viewdiv').text()), 'foo');
                        equals(window._render_html_calls, 1);
                        start();
                        $('#viewdiv').unbind();
                    });
            });

            asyncTest(
                'html context attribute overrides html_url view one',
                function() {
                    $('#viewdiv').html('');
                    $('#viewdiv').render(
                        {ifaces: ['html'],
                         html: '<span>spam!</span>'},
                        function(element, view, context) {
                            equals($.trim($('#viewdiv').text()), 'spam!');
                            equals(window._render_html_calls, 2);
                            start();
                            $('#viewdiv').unbind();
                        });
                });

            asyncTest(
                'html_url context attr ovverides html view one',
                function() {
                    $('#viewdiv').html('');
                    $('#viewdiv').render(
                        {ifaces: ['inline_html'],
                         html_url: 'test1.html',
                         text: 'spam'},
                        function(element, view, context) {
                            equals($.trim($('#viewdiv').text()), 'foo');
                            start();
                            $('#viewdiv').unbind();
                        });
                });

            asyncTest('jsontView', function() {
                $('#viewdiv').render(
                    {foo: 'bar', ifaces: ['jt']},
                    function(element, view, context) {
                        equals($.trim($('#viewdiv').text()), 'bar');
                        equals(window._render_jt_calls, 1);
                        // the jsont cache should hold the url now
                        ok(views._jsont_cache['test1.jt'] !== undefined);
                        equals(
                            views._jsont_cache['test1.jt'].expand({foo: 'bar'}),
                            $('#viewdiv').html());
                        start();
                        $('#viewdiv').unbind();
                    });
            });

            asyncTest('error handling', function() {
                var element = $('#viewdiv');
                element.html('');
                element.render('interfaced.json', 'error', function() {
                    ok(false);
                    start();
                }, function(e) {
                    same(e, 'some error');
                    start();
                });
                element.unbind();
            });

            asyncTest('viewparent', function() {
                var el = $('#viewdiv');
                el.html('');
                el.render({
                    sub_url: 'default.json', // string -> renderUrl(attr)
                    sub_html: {text: 'bar'}, // structure - render(attr)
                    sub_named: {text2: 'baz'} // is registered by name
                }, 'subviews', function() {
                    var parent = $('#sub3', el).viewParent();
                    same(parent.length, 1);
                    same(parent[0], el[0]);
                    start();
                });
                el.unbind();
            });

            test('view override on iface', function() {
                var el = $('#viewdiv');
                views.view({
                    iface: 'ifoo',
                    render: function(el, obj, name) {
                        el.text('spam: ' + obj.text3);
                    }
                });
                el.render({
                    ifaces: ['ifoo'],
                    text3: 'eggs'});
                equals(el.text(), 'spam: eggs');
                el.unbind();
            });

            // ifaces
            module('Interfaces');

            views.iface('foo');
            views.iface('spam');
            views.iface('bar', 'foo');
            views.iface('baz', 'foo');
            views.iface('qux', 'baz');
            views.iface('eggs', 'spam');
            views.iface('mess', 'eggs', 'qux');
            
            test('object implements object', function() {
                ok(views.implements({}, 'object'));
            });

            test('object ifaces', function() {
                same(views.ifaces({}), ['object']);
            });

            test('object does not implement base', function() {
                ok(!views.implements({}, 'base'));
            });

            test('foo implements foo', function() {
                ok(views.implements({ifaces: ['foo']}, 'foo'));
            });

            test('foo implements object', function() {
                ok(views.implements({ifaces: ['foo']}, 'object'));
            });

            test('foo implements base', function() {
                ok(views.implements({ifaces: ['foo']}, 'base'));
            });

            test('foo does not implement bar', function() {
                ok(!views.implements({ifaces: ['foo']}, 'bar'));
            });

            test('foo ifaces', function() {
                same(
                    views.ifaces({ifaces: ['foo']}),
                    ['foo', 'base', 'object']);
            });

            test('bar implements bar', function() {
                ok(views.implements({ifaces: ['bar']}, 'bar'));
            });

            test('bar implements foo', function() {
                ok(views.implements({ifaces: ['bar']}, 'foo'));
            });

            test('bar ifaces', function() {
                same(
                    views.ifaces({ifaces: ['bar']}),
                    ['bar', 'foo', 'base', 'object']);
            });

            test('qux ifaces', function() {
                same(
                    views.ifaces({ifaces: ['qux']}),
                    ['qux', 'baz', 'foo', 'base', 'object']);
            });

            test('mess ifaces', function() {
                same(
                    views.ifaces({ifaces: ['mess']}),
                    ['mess', 'eggs', 'qux', 'spam', 'baz', 'foo',
                     'base', 'object']);
            });

            test('foo+spam ifaces', function() {
                same(
                    views.ifaces({ifaces: ['foo', 'spam']}),
                    ['foo', 'spam', 'base', 'object']);
            });

            test('bar+foo ifaces', function() {
                same(
                    views.ifaces({ifaces: ['bar', 'foo']}),
                    ['bar', 'foo', 'base', 'object']);
            });

            // XXX not sure about this one... should 'foo' indeed take
            // precedence here?
            test('foo+bar ifaces', function() {
                same(
                    views.ifaces({ifaces: ['foo', 'bar']}),
                    ['foo', 'bar', 'base', 'object']);
            });

            test('eggs+qux ifaces', function() {
                same(
                    views.ifaces({ifaces: ['eggs', 'qux']}),
                    ['eggs', 'qux', 'spam', 'baz', 'foo', 'base', 'object']);
            });

            test('error on non-existent base', function() {
                var exc;
                try {
                    views.iface('bla', 'blabla');
                } catch(e) {
                    exc = e;
                };
                ok(exc);
            });

            test('error on duplicate registration', function() {
                var exc;
                try {
                    views.iface('foo');
                } catch(e) {
                    exc = e;
                };
                ok(exc);
            });

            test('basic extendsIface', function() {
                views.iface('mess2');
                views.extendsIface('mess2', 'eggs');
                views.extendsIface('mess2', 'qux');
                same(views.ifaces('mess'), views.ifaces('mess2'));
            });

            test('extendsIface on non-existent iface', function() {
                var exc;
                try {
                    views.extendsIface('bla', 'foo');
                } catch(e) {
                    exc = e;
                };
                ok(exc);
            });

            test('error on recursion', function() {
                views.iface('x');
                views.iface('y', 'x');
                var exc;
                try {
                    views.extendsIface('x', 'y');
                } catch(e) {
                    exc = e;
                };
                ok(exc);
            });

            // here we test special a form framework implemented as views,
            // at some point these will go to a seperate package
            module('JSFormViews');
            
            test('obj with simple form, no data', function() {
                // note that the iface 'viewform' is provided by
                // 'formviews.js'
                var el = $('#viewdiv');
                el.render({
                    ifaces: ['viewform'], // XXX ?
                    form: {
                        widgets: [{
                            ifaces: ['text_field'],
                            name: 'text1',
                            title: 'Text 1',
                            description: 'This is the first text field',
                            defaultvalue: '',
                            link: 'text1'
                        }]
                    },
                    data: null
                });
                var form = $('form', el);
                ok(form.length, 'checking for form element');
                equals($('textarea', form).length, 1);
            });

            test('test link', function() {
                var el = $('#viewdiv');
                var obj = {text1: 'bar'};
                el.render({
                    ifaces: ['viewform'],
                    form: {
                        widgets: [{
                            ifaces: ['text_field'],
                            name: 'text1',
                            title: 'Text 1',
                            description: 'This is the first text field',
                            defaultvalue: '',
                            link: 'text1',
                            validate: {
                                required: true,
                                min_length: 2,
                            }
                        }]
                    },
                    data: obj
                });
                var ta = $('form textarea', el);
                ta.val('foo');
                var ev = new $.Event('change');
                ev.target = ta;
                ta.trigger(ev);
                equals($('.viewform-field-error', el).text(), '');
                equals(obj.text1, 'foo');
            });

            test('test link form submit', function() {
                var el = $('#viewdiv');
                var obj = {text1: 'bar'};
                el.render({
                    ifaces: ['viewform'],
                    form: {
                        widgets: [{
                            ifaces: ['text_field'],
                            name: 'text1',
                            title: 'Text 1',
                            description: 'This is the first text field',
                            defaultvalue: '',
                            link: 'text1',
                            validate: {
                                required: true,
                                min_length: 2,
                            }
                        }]
                    },
                    data: obj
                });
                var ta = $('form textarea', el);
                ta.val('foo');
                var ev = new $.Event('change');
                ev.target = ta;
                ta.trigger(ev);

                // 'monkey-patch' JQ's 'ajax()' so we can examine the
                // data
                var orgajax = $.ajax;
                var ajaxoptions;
                $.ajax = function(options) {
                    ajaxoptions = options;
                };
                var form = $('form', el);
                // normally, the action is set on clicking the submit button
                form.data('viewform-action', '.');
                form.submit();
                $.ajax = orgajax;
                same(ajaxoptions.data, '{"text1":"foo"}');
            });

            test('test link form submit null data', function() {
                var el = $('#viewdiv');
                el.render({
                    ifaces: ['viewform'],
                    form: {
                        widgets: [{
                            ifaces: ['text_field'],
                            name: 'text1',
                            title: 'Text 1',
                            description: 'This is the first text field',
                            defaultvalue: '',
                            link: 'text1',
                            validate: {
                                required: true,
                                min_length: 2,
                            }
                        }]
                    },
                    data: null
                });

        test('re-render parent', function() {
            $('#viewdiv').html('').unbind();
            $('#viewdiv2').html('').unbind();

            views.view({
                iface: 'evfoo',
                name: 'outer',
                html: '<div class="ifoo"></div>',
                render: function(el, obj, name) {
                    $('.ifoo', el).render(obj.ifoo, 'inner');
                }
            });

            views.view({
                iface: 'evfoo',
                name: 'inner',
                render: function(el, obj, name) {
                    el.text(obj.bar);
                }
            });

            $('body').unbind();
            $('body').bind('render.views', function(ev, view, el, obj, name) {
                if (!views.implements(obj, 'evfoo') || name != 'outer') {
                    return;
                };
                view.doRender($('#viewdiv2'), obj, name);
                ev.preventDefault();
                ev.stopPropagation();
            });
            
            $('#viewdiv').unbind();
            $('#viewdiv').render({
                ifaces: ['evfoo'],
                ifoo: {
                    ifaces: ['evfoo'],
                    bar: 'baz'
                }
            }, 'outer');

            equals($('#viewdiv').html(), '');
            equals($('#viewdiv2').html(), '<div class="ifoo">baz</div>');

            // now triggering an outer structure render on an inner element
            // will cause viewdiv2 to be updated again
            $('.ifoo').render({
                ifaces: ['evfoo'],
                ifoo: {
                    ifaces: ['evfoo'],
                    bar: 'qux'
                }
            }, 'outer');

            equals($('#viewdiv').html(), '');
            equals($('#viewdiv2').html(), '<div class="ifoo">qux</div>');
            $('body').unbind();
        });
