<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset="UTF-8" />
    <title>An Obviel form demo</title>
    <link href="smoothness/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <link href="jquery.jgrowl.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript" src="json-template.js"></script>
    <script type="text/javascript" src="jquery.jgrowl.js"></script>
    <script type="text/javascript" src="obviel.js"></script>
    <script type="text/javascript" src="obviel-patterns.js"></script>
    <script type="text/javascript" src="obviel-jgrowl.js"></script>
    <script type="text/javascript" src="patterns-demo.js"></script>

  <body>
    <h2>Obviel patterns demo</h2>
    <p>This demo shows some basic Obviel patterns</p>
    <p>It uses obviel-patterns.js, as well as obviel-jgrowl.js
       to render messages. Messages will appear in the top left corner.</p>
    <button id="single_message">Single message</button>
    <button id="multiple_messages">Single message</button>    
    <button id="single_event">Single message</button>
    <button id="multiple_events">Multiple events</button>
    <button id="redirect">Redirect</button>

    <p>Read the source of <a href="patterns-demo.js">patterns-demo.js</a> to see how it is all set up.</p>
  </body>
</html>
